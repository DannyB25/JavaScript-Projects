<!DOCTYPE html>
<html>
    <body>
        <p id="XML_Example"></p>
        <script>
            var XML_Parser, XML_Document;

            //creates a text string
            var Show = "<show>" +
                "<title>It\'s Always Sunny in Philadelphia</title>" +
                "<director>Fred Savage</director>" +
                "<starring>Glenn Howerton</starring>" +
                "<year>2003</year>" +
                "</show>";

                //creates an XML DOM parser 
                XML_Parser = new DOMParser();

                //creates a new XML DOM object using the text string 
                XML_Document = XML_Parser.parseFromString(Show,"text/xml");

                document.getElementById("XML_Example").innerHTML = 
                XML_Document.getElementsByTagName("year")[0].childNodes[0].nodeValue;
        </script>
    </body>
</html>
