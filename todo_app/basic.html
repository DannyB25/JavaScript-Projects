<!DOCTYPE html>
<html lang="en">
    <head>
        <title>basic html</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p id="double" ondblclick="myFunction()">Double Click!</p>

        <script>
            function myFunction() {
                document.getElementById("double").style.color="red";
            }
        </script>

    </body>
</html>
