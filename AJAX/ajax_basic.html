<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">

            // Step 1: setup the xml http request object 
            var ajax = new XMLHttpRequest(); //instantiating a new xml/http response object; 

            // Step 2: prepare the open ajax request
            ajax.open('GET', 'content.html' ); //instructions for receiving info back from server 

            // Step 3: define the ajax response callback method 
            ajax.onreadystatechange = function () { //response telling us that we received the info back and is ready for call back  
                if (ajax.readyState == 4) {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }

            }

            // Step 4: send the ajax request for daya 
             function getContent() { //details of button response; basically hiding button with this function 
                ajax.send();
                document.getElementById('btn_content').style.display= 'none';
             }




		</script>
    </body>
</html>
