<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>React</title>
        <script src="react.js"></script>
        <script src="react-dom.js"></script>
    </head>

    <body>
        <div id="My_React_Code"></div>
        <script>
            var Counter = React.createClass({ //creates component classes
                render: function () {
                    var time_Passed = Math.round(this.props.time_Passed / 100);
                    var seconds_Passed = time_Passed / 10 + (time_Passed % 10 ? '' : '.0'); //? is a conditional operator that checks if something is true... the : is shorthand for else... % finds the remainder
                    var text = 'My React code started running ' +
                    seconds_Passed + ' seconds ago!';
                    return React.DOM.p(null,text); 
                }
            });

            var counter_Factory = React.createFactory(Counter); //a function that a factory (object that creates objects)

            var start_Counting = new Date().getTime();
            setInterval (function() { //setInterval is a method that evaluates an expression as specified millisecond intervals
                ReactDOM.render( //used to render a React component(s)
                    counter_Factory({time_Passed: new Date().getTime() - start_Counting}),
                    document.getElementById('My_React_Code')
                );
            }, 50);
        </script>


    </body>
</html>
